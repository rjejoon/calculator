<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >

  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
  <main id="calc-body">
    <div id="result-area">
      <div id="equation"></div>
      <div id="output"></div>
    </div>
    <div id="button-grid">
      <button class="button-item bracket" data-value="(">(</button>
      <button class="button-item bracket" data-value=")">)</button>
      <button class="button-item operator" data-value="%">%</button>
      <button class="button-item clear" data-value="AC">AC</button>
      <button class="button-item number" data-value="7">7</button>
      <button class="button-item number" data-value="8">8</button>
      <button class="button-item number" data-value="9">9</button>
      <button class="button-item operator" data-value="รท">รท</button>
      <button class="button-item number" data-value="4">4</button>
      <button class="button-item number" data-value="5">5</button>
      <button class="button-item number" data-value="6">6</button>
      <button class="button-item operator" data-value="x">x</button>
      <button class="button-item number" data-value="1">1</button>
      <button class="button-item number" data-value="2">2</button>
      <button class="button-item number" data-value="3">3</button>
      <button class="button-item operator" data-value="-">-</button>
      <button class="button-item number" data-value="0">0</button>
      <button class="button-item decimal" data-value=".">.</button>
      <button class="button-item equal" data-value="=">=</button>
      <button class="button-item operator" data-value="+">+</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
